<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="container">
        <section class="header">
            <h3>Registrate en los Formularios</h3>
        </section>
        <section class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/706px-Google_%22G%22_Logo.svg.png" alt="logo-google">
                </picture>
                <span>Registrase con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="img/twitter-x.png" alt="logo-google">
                </picture>
                <span>Registrase con Twitter</span>
            </button>
        </section>
        <hr class="separator">
        <section class="registration-form">
            <form id="form-id">
                <section class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input id="name-text" name="name" />
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input id="username-text" name="username" />
                    </label>
                    <label for=email>
                        <span>Email</span>
                        <input class="email-" id="email-text" name="email" type="email"  />
                    </label>
                </section>
                <label for=password>
                    <span>Password</span>
                    <input id="password-text" name="password" type="password" placeholder="8 + caracteres"/>
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </form>
            <span id="error_message" class="container-span">Error</span>
        </section>
    </hr>
    <script src="JS/login.js"></script>
</body>
</html>
